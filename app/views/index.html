<!DOCTYPE html><!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title> </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="angularApp">
  <div class="container-fluid">
    <div class="row-fluid top-padding left-padding">
      <!--Logo-->
      <div class="span3">
        <div class="logo">Invoize</div>
      </div>
      <!--Main Links-->
      <div class="span4">
        <ul>
          <li class="links"><a href="#">Contact Us</a></li>
          <li class="links"><a href="#">About Us</a></li>
          <li class="links"><a href="#">Help</a></li>
        </ul>
      </div>
      <!--Login Link-->
      <div ng-controller="LoginCtrl" ng-init=" isLoggedIn = false" class="span5 pull-right">
        <div ng-hide="isLoggedIn">
          <form class="form-inline">
            <input type="text" placeholder="Email" ng-model="userEmail" class="input-small">
            <input type="password" placeholder="Password" ng-model="userPassword" class="input-small">
            <button type="submit" ng-click="login(userEmail, userPassword)" class="btn">Sign In</button>
          </form>
        </div>
        <div ng-show="isLoggedIn">
          <ul>
            <li class="links">Welcome {{userName}}</li>
            <li class="links"> <a href="#">My Profile</a></li>
            <li class="links"> <a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<!--build:js scripts/scripts.js-->
<script src="scripts/vendor/angular.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/services/currentUser.js"></script>
<!--endbuild-->
