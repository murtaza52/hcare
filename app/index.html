        <!-- Add your site or application content here -->
        <div class="container-fluid">
            
                <!-- Top Bar Row -->
            <div class="row-fluid top-padding left-padding">

              <!-- Logo Span -->
              <div class="span4"> 
                <div class="logo">Invoize</div>
              </div>

              <!-- Main Links -->
              <div class="span5">
                  <ul>
                    <li class="links"><a href="#">Contact Us</a></li> 
                    <li class="links"><a href="#">About Us</a></li> 
                    <li class="links"><a href="#">Help</a></li> 
                  </ul>
              </div>
              
              <!-- Login Links -->
              <div ng-controller="LoginCtrl" class="span2 pull-right">
                "hello"
                    {{isLoggedIn()}}
                <div ng-switch on="isLoggedIn()">

                    <div ng-switch-when="false">
                         <form class="form-inline">
                            <input type="text" class="input-small" ng-model="userEmail" placeholder="Email">
                          <input type="password" ng-model="userPassword" class="input-small" placeholder="Password">
                          <button type="submit" class="btn" ng-click="login(userEmail, userPassword)">Sign in</button>
                        </form>
                    </div>
                    <div ng-switch-when="true">
                        <ul>
                            <li class="links">
                            Welcome {{loggedInUser}}
                            </li>
                            <li class="links"><a href="/logout">X</a></li>
                        </ul>
                    </div>
                </div>
                
              </div>

            </div>

            <div ng-view></div>

        </div>


        <script src="scripts/vendor/angular.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>
